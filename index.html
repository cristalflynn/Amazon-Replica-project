<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon sign in</title>
</head>
<body>
    <!--inside box-->
<div class="flexbox-container">   
     <div class="flexbox-item flexbox-item-1">
        <form>
            <h1 class="signin">Sign in</h1>
            <label>Email(phone or moible accounts)</label> <br>
            <input type="email" id="email" placeholder="Enter Email"> <br>
            <label class="pass">Password<a class="forgot" href="#">Forgot Password</a></label> <br>
            <input type="password" id="password" placeholder="Enter Password"> <br>
            <button id="continue" type="submit">Continue</button>
            <ul>
                <li><a href="#">Need Help?</a></li>
            </ul>
        </form>
     </div> 
     <br>
     </div>
    </div>
<!--below box-->
   <div class="flexbox-item flexbox-item-2">
    <div class="new-to-amazon"> 
        <h2><span>New To Amazon?</span></h2>
     <button id="create" type="submit">Create Your Amazon Account</button>
    </div>
</div>

<!--Footer-->
<hr>
<footer>
    <a class="footer-a" href="#"> Conditions of use</a>
    <a class="footer-a" href="#"> Privacy Policy</a>
    <a class="footer-a" href="#"> Help</a>
    <p>&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
</footer>
</body>
</html>
